<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <section class="title-body">
        <img src="/imgs/—Pngtree—foil golden 3d number png_5871911.png" alt="" class="img">   
        <img src="/imgs/—Pngtree—foil golden 3d number png_5871911.png" alt="" class="img">
        <img src="/imgs/—Pngtree—foil golden 3d number png_5871911.png" alt="" class="img">
        <img src="/imgs/—Pngtree—foil golden 3d number png_5871911.png" alt="" class="img">
        <h2 class="titulo">Encriptador de Texto miedo, solo letras minisculas y sin acento</h2>
        
        </section>

        <section class="midel-body">
        <textarea name="text-main" id="text-main" cols="30" rows="10" class="text-main" placeholder="&#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 &#10 Escribe aquí"></textarea>
        </section>

        <section class="button-body">
        <button class="btn-styles" onclick = encriptar()>Encriptar</button>
        <button class="btn-styles" onclick = desencriptar()>Desencriptar</button>
        </section>

        <section class="final-body">
        <textarea name="textoColocado" cols="30" rows="10" id="textoColocado"></textarea>
        </section>

        <section class="final-button">
        <button class="btn-styles" onclick = copiar()>Copiar texto</button>
        </section>
        
        <img src="/imgs/—Pngtree—foil golden 3d number png_5871911.png" alt="" class="img">
        <img src="/imgs/—Pngtree—foil golden 3d number png_5871911.png" alt="" class="img">
        <img src="/imgs/—Pngtree—foil golden 3d number png_5871911.png" alt="" class="img">
    </main>
<script src="https://kit.fontawesome.com/e6f81dcc7e.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
